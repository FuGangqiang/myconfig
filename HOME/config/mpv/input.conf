# List of commands and further details: DOCS/man/input.rst
# OSC (on-screen-controller)

n playlist-next
p playlist-prev
L cycle-values loop-file "inf" "no"    # toggle infinite looping

i show-progress
I script-binding stats/display-stats-toggle
l show_text ${playlist}
q quit

RIGHT seek  5
LEFT  seek -5
UP    seek  60
DOWN  seek -60

Alt+=     add video-zoom   0.1
Alt+-     add video-zoom  -0.1
Alt+0     set video-zoom 0

1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1
